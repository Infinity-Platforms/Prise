name: Prise backwards compatibility tests netcoreapp3.0 => netcoreapp3.1

env:
  dotnetVersion: 3.1.201
  fwkVersion: 'netcoreapp3.1'

on: [push]

jobs:
  run-integration-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        
      - name: Setup .NET Core ${{ dotnetVersion }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ dotnetVersion }}

      # Copies all plugins to integration test directory
      - run: mkdir -p src/Tests/Prise.IntegrationTests/bin/Debug/${{ fwkVersion}}/Plugins
      - run: cp -r src/Tests/compatibility/PluginA src/Tests/Prise.IntegrationTests/bin/Debug/${{ fwkVersion}}/Plugins
      - run: cp -r src/Tests/compatibility/PluginB src/Tests/Prise.IntegrationTests/bin/Debug/${{ fwkVersion}}/Plugins
      - run: cp -r src/Tests/compatibility/PluginC src/Tests/Prise.IntegrationTests/bin/Debug/${{ fwkVersion}}/Plugins
      - run: cp -r src/Tests/compatibility/netcoreapp3.0/PluginD src/Tests/Prise.IntegrationTests/bin/Debug/${{ fwkVersion}}/Plugins
      - run: cp -r src/Tests/compatibility/netcoreapp3.0/PluginE src/Tests/Prise.IntegrationTests/bin/Debug/${{ fwkVersion}}/Plugins
      - run: cp -r src/Tests/compatibility/netcoreapp3.0/PluginF src/Tests/Prise.IntegrationTests/bin/Debug/${{ fwkVersion}}/Plugins
      - run: cp -r src/Tests/compatibility/LegacyPlugin1.4 src/Tests/Prise.IntegrationTests/bin/Debug/${{ fwkVersion}}/Plugins
      - run: cp -r src/Tests/compatibility/LegacyPlugin1.5 src/Tests/Prise.IntegrationTests/bin/Debug/${{ fwkVersion}}/Plugins
      
      - run: cp src/Tests/compatibility/netcoreapp3.0/*.nupkg src/Tests/Prise.IntegrationTests/bin/Debug/${{ fwkVersion}}/Plugins
      
      - name: Test Prise.IntegrationTests with ${{ dotnetVersion }}
        run: dotnet test src/Tests/Prise.IntegrationTests/Prise.IntegrationTests.csproj -f ${{ fwkVersion}}